{% extends "../base.html" %} {% block title %}Add Question{% endblock %} {%
block content %}
<h2>Add New Question</h2>
<form method="post">
  <label>Question: <input type="text" name="question" required /></label><br />
  <label>Option 1: <input type="text" name="options" required /></label><br />
  <label>Option 2: <input type="text" name="options" required /></label><br />
  <label>Option 3: <input type="text" name="options" required /></label><br />
  <label>Option 4: <input type="text" name="options" required /></label><br />
  <label>Correct Answer: <input type="text" name="answer" required /></label
  ><br />
  <label
    >Difficulty:
    <select name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select> </label
  ><br />
  <label>Fact: <input type="text" name="fact" /></label><br />
  <button type="submit">Add Question</button>
</form>
{% endblock %}
