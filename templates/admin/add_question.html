{% extends "admin/admin_base.html" %} {% block title %}Add Question{% endblock
%} {% block content %}
<h2 class="text-2xl font-bold mb-6">Add New Question</h2>
<form method="post" class="space-y-6">
  <div>
    <label class="block mb-2 font-semibold text-gray-200">Question:</label>
    <input
      type="text"
      name="question"
      required
      class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
    />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
      <label class="block mb-2 font-semibold text-gray-200">Option 1:</label>
      <input type="text" name="options" required
        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
    </div>
       <div>
      <label class="block mb-2 font-semibold text-gray-200">Option 2:</label>
      <input type="text" name="options" required
        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
    </div>
</div
  <label>Option 1: <input type="text" name="options" required /></label><br />
  <label>Option 2: <input type="text" name="options" required /></label><br />
  <label>Option 3: <input type="text" name="options" required /></label><br />
  <label>Option 4: <input type="text" name="options" required /></label><br />
  <label>Correct Answer: <input type="text" name="answer" required /></label
  ><br />
  <label
    >Difficulty:
    <select name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select> </label
  ><br />
  <label>Fact: <input type="text" name="fact" /></label><br />
  <button type="submit">Add Question</button>
</form>
{% endblock %}
