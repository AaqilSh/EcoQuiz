<!DOCTYPE html>
<html>
  <head>
    <title>Eco Quiz</title>
  </head>
  <body>
    <h2>Question {{ current }} of {{ total }}</h2>
    <form method="post">
      <p>{{ question.question }}</p>
      {% for opt in question.options %}
      <input type="radio" name="answer" value="{{ opt }}" required /> {{ opt
      }}<br />
      {% endfor %}
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
