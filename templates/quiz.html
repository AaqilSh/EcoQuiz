<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eco Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#34D399",
            },
          },
        },
      };
    </script>
  </head>
 <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold text-primary mb-4"> Question {{ current }} of {{ total }}</h2>
    <form method="post" class="space-y-6">
      <p>{{ question.question }}</p>
      {% for opt in question.options %}
      <input type="radio" name="answer" value="{{ opt }}" required /> {{ opt
      }}<br />
      {% endfor %}
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
