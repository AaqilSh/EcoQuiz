<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eco Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#34D399",
            },
          },
        },
      };
    </script>
  </head>
 <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold text-primary mb-4"> Question {{ current }} of {{ total }}</h2>
    <form method="post" class="space-y-6">
    <p class="text-lg font-medium mb-4">{{ question.question }}</p>
          <div class="space-y-2">
      {% for opt in question.options %}
              <label class="flex items-center space-x-3">
       <input
      type="radio"
      name="answer"
      value="{{ opt }}"
      required
      class="form-radio h-5 w-5 text-primary bg-gray-700 border-gray-600 focus:ring-primary"
    /> 
                <span class="text-gray-200">{{ opt }}</span>
      {% endfor %}
              </div>
                    <div class="pt-4">

      <br />
      <button type="submit" class="bg-primary hover:bg-emerald-500 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
>Submit</button>
    </form>
  </body>
</html>
